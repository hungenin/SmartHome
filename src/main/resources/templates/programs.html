<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Programs</title>
</head>
<body>
<div>
    <ul>
        <li th:each="program : ${programs}">
            <div th:text="${program.start} + ' - ' + program.end"></div>
        </li>
    </ul>
</div>
</body>
</html>
