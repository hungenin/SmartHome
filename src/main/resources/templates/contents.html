<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contents</title>
</head>
<body>
<div>
    <ul>
        <li th:each="contentDto : ${contents}">
            <div th:text="${contentDto.title} + ' - ' + ${contentDto.description}"></div>
        </li>
    </ul>
</div>
</body>
</html>
