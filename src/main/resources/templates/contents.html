<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contents</title>
</head>
<body>
<div>
    <ul>
        <li th:each="content : ${contents}">
            <div th:text="${content.title} + ' - ' + content.description"></div>
        </li>
    </ul>
</div>
</body>
</html>
