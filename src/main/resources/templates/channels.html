<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Channels</title>
</head>
<body>
<div>
    <ul>
        <li th:each="channel : ${channels}">
            <div th:text="${channel.name}"></div>
            <div><a th:href="'/channels/' + ${channel.id} + (${channel.follow} ? '/unfollow' : '/follow')" th:text="${channel.follow} ? 'followed' : 'not followed'"></a></div>
        </li>
    </ul>
</div>
</body>
</html>
